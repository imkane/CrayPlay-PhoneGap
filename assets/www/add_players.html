<!DOCTYPE HTML> 
    <html>
    <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Add Players</title>
    <link rel="stylesheet" href="css/jquery.ui.all.css" />
    <!-- theme implewmentation -->
    <link rel="stylesheet" href="css/Bootstrap.css">
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>

	</head>
<body>

<div data-role="page" id="add_players">
		<div data-role="header" >
			<a href="index.html" data-role="button" data-rel="back" data-mini="true">Back</a>
			<h1>CrayPlay Add Players</h1>
		</div><!-- /header -->

		<div data-role="content" id="content" >
			<h2>Players</h2>
			<p>Enter the names of each player in the fields below</p>
			<div id="form">
			<ul id="playerlist" data-role="listview" data-inset="true">
			<li><label for="text-basic">Player 1:</label>
			<input name="player1" id="player1name" value="Dave" type="text"></li>
			<li><label for="text-basic">Player 2:</label>
			<input name="player2" id="player2name" value="Kane" type="text"></li>
			<li><label for="text-basic">Player 3:</label>
			<input name="player3" id="player3name" value="Ryan" type="text"></li>
			</ul>
			</div>
			<input type="button" id="addPlayer" onClick="appendToList()" value="Add Player"/>
			<input type="button" id="delPlayer" onClick="removeFromList()" value="Remove Player"/>
			<input type="button" id="startGameSubmit" onClick="onStartGameClick()" value="Let's Play!"/>
		</div><!-- /content -->
			
	<div data-role="footer" class="ui-bar" >
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
